        <button onclick="mostrarResultado()">Convertir</button>

        <div id="resultado"></div>

    <script>
        // FunciÃ³n para convertir una temperatura de Celsius a Fahrenheit o viceversa
        function convertirTemperatura(temperatura, unidad) {
            if (unidad === "C") {
                return (temperatura * 9/5) + 32 + "Â°F";
            } else if (unidad === "F") {
                return (temperatura - 32) * 5/9 + "Â°C";
            } else {
                return "Unidad de medida no vÃ¡lida";
            }
        }

        // FunciÃ³n para mostrar el resultado de la conversiÃ³n
        function mostrarResultado() {
            // Obtener los elementos del DOM
            const temperaturaInput = document.getElementById("temperatura");
            const unidadInput = document.getElementById("unidad");
            const resultadoDiv = document.getElementById("resultado");

            // Obtener los valores de temperatura y unidad
            const temperatura = parseFloat(temperaturaInput.value);

            // Convertir la temperatura y obtener el resultado
